<div class="control-group" data-bind="css: { error: !settings.field.isValid() }, visible: settings.visible">
    <label class="control-label" data-bind="attr:{'for':settings.fieldName}, text:settings.label,css:settings.labelClass" data-part="label"></label>
    <div class="controls">
        <textarea
             data-bind="attr: { id: settings.fieldName, name: settings.fieldName }, css: settings.fieldClass, value: settings.field, enabled: settings.enabled"
             data-part="field"
             />
    </div>
</div>
